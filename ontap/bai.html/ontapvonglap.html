<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        for(let i = a; i <=b; i++){
            if(Math.sqrt(i) % 1 == 0){
                document.write(i + "<br>");
            }
        }
        //vòng lặp là cú pháp trong lập trình giúp lặp lại 1 đoạn code nhiều lần

        //Nếu A đúng thì làm X
        //for(A; B; C){X}
        //A:chạy trước B và chỉ chạy 1 lần thường dùng để khởi tạo biến đếm
        //B:Nếu B đúng thì C và X chạy
        //C: Chạy sau X thường dùng để tăng biến đếm
    </script>
</body>
</html>
