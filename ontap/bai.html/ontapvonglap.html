<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        for(let i = a; i <=b; i++){
            if(Math.sqrt(i) % 1 == 0){
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
