<body>
    <script>
        let tien = +prompt("Nhập vào số tiền muốn gửi: ");
        let lai = +prompt("Nhập vào lãi: ");
        let nam = +prompt("Nhập vào số năm muốn gửi: ");
        let tong = tien + tien * lai * nam;
        alert("Tổng tiền là: " + tong);

    </script>
